<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JumpNav</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup-shell">
      <header class="brand">
        <div class="brand-main">
          <img class="brand-logo" src="../logo48.png" alt="JumpNav logo" width="36" height="36" />
          <div class="brand-text">
            <strong>JumpNav</strong>
            <span>AI Chat Navigator</span>
          </div>
        </div>
        <span id="version-pill" class="version-pill" aria-label="Version">v2.1.1</span>
      </header>

      <section class="panel panel-support" id="support-section">
        <h1>Let's Improve</h1>
        <p>AI platforms update often. Let us know if something breaks.</p>
        <div class="button-grid">
          <button type="button" class="action-btn" data-link="bug">Report a Bug</button>
          <button type="button" class="action-btn" data-link="feature">Suggest a Feature</button>
        </div>
      </section>

      <section class="panel panel-growth">
        <h1>Love JumpNav?</h1>
        <p>If JumpNav saves you time, a star or review helps a lot.</p>
        <div class="button-grid">
          <button type="button" class="action-btn" data-link="repo">Star on GitHub</button>
          <button type="button" class="action-btn" data-link="store">Rate on Web Store</button>
        </div>
      </section>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
